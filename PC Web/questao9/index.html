<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação PC Web</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <h1 style="text-align:center;">Questão 9!</h1>
    <p>Usando matriz (array de array), crie o jogo da velha.
        Inicialmente, as posições são variáveis vazias.O usuário fornece a linha e a coluna e clica num botão,
        então é marcado no tabuleiro X ou O (se for o jogador 1 ou jogador 2).</p>

    <div class="JogoDaVelha">
        <div class="btn">
            <div class="row">
                <div class="display">0</div>
                <button class="0"></button>
                <button class="1"></button>
                <button class="2"></button>
            </div>
            <div class="row">
                <button class="3"></button>
                <button class="4"></button>
                <button class="5"></button>
            </div>
            <div class="row">
                <button class="6"></button>
                <button class="7"></button>
                <button class="8"></button>
            </div>
        </div>
    </div>
</body>
<script src="./js/app.js" defer></script>

</html>
