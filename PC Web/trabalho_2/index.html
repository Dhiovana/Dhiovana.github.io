<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabDomNumeros</title>
    <script src="app.js" defer></script>

</head>

<body>
    <input type="text" data-js="num1">
    <input type="text" data-js="num2">
    <button type="button">Somar</button>
    <div data-js="result"></div>

    <script>
        document.querySelector('button')
            .addEventListener('click', handleClick, false);

        function handleClick() {
            var num1 = document.querySelector('[data-js="num1"]').value;
            var num2 = document.querySelector('[data-js="num2"]').value;

            document.querySelector('[data-js="result"]').innerHTML = sum(number1, number2);
        }

        function sum(num1, num2) {
            return num1 + num2;
        }
    </script>
</body>

</html>
