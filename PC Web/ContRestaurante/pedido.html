<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do pedido!</title>
</head>

<body>
    <h2 class="header-title">Está na hora de fazer seu pedido!</h2>

    <section class="restaurant-contain">


    </section>
    <div class="main">
        <div class="container">
            <h2>Valor da compra</h4>
                <h1 id="balance" class="balance">R$ 0.00</h1>

                <div class="inc-exp-container">
                    <div>
                        <p id="money-plus" class="money plus"></p>
                    </div>

                    <div>
                        <p id="money-minus" class="money minus"></p>
                    </div>
                </div>

                <ul id="buyItem" class="buyItem"></ul>
                <h3>Adicionar prato</h3>

                <form id="form" method="get">
                    <div class="form-control">
                        <label for="text">Nome do prato: </label>
                        <input autofocus type="text" id="text" placeholder="" />
                    </div>
                    <div class="form-control">
                        <label for="amount">Preço do prato: <br />
                        </label>
                        <input type="number" step=".01" id="amount" placeholder="" />
                    </div>
                    <br>
                    <button class="btn">Confirmar</button>
                </form>
                <p>Assim que for confirmado seu pedido será mandado para cozinha.</p>
                <h4> Favor conferir o pedido antes de confirmar!</h4>
        </div>
    </div>
    <p>Será cobrado 10% do valor pela taxa</p>

    <br>
    <br>
    <button>
        <a href="cardápio.html">Voltar ao cardápio</a>
    </button>

</body>

</html>
